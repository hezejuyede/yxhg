<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>湖北兴发化工集团股份有限公司PI实时数据分析系统</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--[if IE]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body style="overflow:scroll;overflow-y:hidden;overflow-x: hidden">
<div class="YW-home" id="YWHome">
    <div class="header">
        <div class="header-left">
            <img src="img/logo1.png" style="height: 30px;margin-top: 5px" class="fl">
            <p class="fl" style="margin-left: 50px;font-size: 20px">PI实时数据分析系统</p>
            <a href="/download.html"><img src='../icon/download.png' style="height: 30px"/><span>下载页面</span></a>
            <a href="/help.html"><img src='../icon/help.png' style="height: 30px"/><span>帮助文档</span></a>
        </div>
        <div class="header-right">
            <div id="login">
            </div>
            <div id="noLogin">
            </div>
        </div>
    </div>
    <div class="clearfix main" id="main">
        <div class="main-left" id="main-left">
            <div class="main-left-title">监控选择区</div>
            <ul id="tree" class="ztree"></ul>
        </div>
        <div class="main-center" id="main-center">
            <div class="main-center-leftChange fl clearfix" id="leftChange">
                <img src='icon/goLeft.png' style='height: 20px'></img>
            </div>
            <div class="aspectration fl" id="aspectration">
                <div id="iframe" style=" width: 100%;height: 100%">
                    <object classid="clsid:4F26B906-2854-11D1-9597-00A0C931BFC8"
                            id="Pbd1"
                            width="100%"
                            height="100%">
                        <param name="_cx" value="24262">
                        <param name="_cy" value="16140">
                        <param name="ServerIniURL" value>
                        <param name="DisplayURL" value="http://10.176.124.10/piweb/0001.PDI">
                    </object>
                </div>
            </div>
            <div class="main-center-rightChange fr clearfix" id="rightChange">
                <img src='icon/goRight.png' style='height: 20px'></img>
            </div>
        </div>
        <div class="main-right" id="main-right">
            <div class="MaxMinValue">
                <div class="MaxMinValue-title">报警监控区</div>
                <div class="MaxMinValue-list" id="MaxMinValueList"></div>
            </div>
            <div class="clickSend">
                <div class="JKValue">
                    <button id="ShowMonitor" class="ShowMonitor">设置监控</button>
                    <button id="ShowAllMonitor" class="ShowAllMonitor">查看全部点</button>
                </div>
                <div class="startStopDiv">
                    <div class="stopDiv fl" id="stopDiv">
                        <img src="icon/stop.png" alt="">
                        <span>暂停监控</span>
                    </div>
                    <div class="startDiv fl" id="startDiv">
                        <img src="icon/start.png" alt="">
                        <span>继续监控</span>
                    </div>
                </div>
                <div class="operationDiv">
                    <div class="narrow fl" id="narrow">
                        <img src='icon/sx.png'>
                        <span>缩小图形</span>
                        <span id="SBei" style="font-size: 0">1</span>
                    </div>
                    <div class="enlarge fl" id="enlarge">
                        <img src='icon/fd.png'>
                        <span>放大图形</span>
                        <span id="FBei" style="font-size: 0">1</span>
                    </div>
                </div>
                <div class="" id="BJSY"></div>
                <div class="">
                    <object
                            height="1"
                            width="1"
                            classid="clsid:22D6F312-B0F6-11D0-94AB-0080C74C7E95">
                        <param id="DisplayURL" name="FileName" value="audio/YX.mp3"/>
                    </object>
                </div>
                <div class="userMessage" id="userLogin">
                    <div class="userMessage-top">反馈留言区</div>
                    <textarea id="txt"></textarea><br>
                    <button id="send">发送</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-GB" id="modal-GB">
            <img src="icon/GB.png" style="height: 40px" alt="">
        </div>
        <div class="modal-div">
            <div class="clearfix modal-div-template">
                <div class="fl" style="margin-right: 10px">
                    <img src="icon/SZ.png" style="height: 20px">
                </div>
                <div class="fl">
                    监控值:
                </div>
                <div class="fl input">
                    <input type="text" id="value">
                </div>
            </div>
            <div class="clearfix modal-div-template">
                <div class="fl" style="margin-right: 10px">
                    <img src="icon/max.png" style="height: 20px">
                </div>
                <div class="fl">
                    最大值:
                </div>
                <div class="fl input">
                    <input type="number" name="number" id="max">
                </div>
                <div class="fl" style="margin-left: 15px">
                    弹出报警:<input type="checkbox" id="ZD">
                </div>
            </div>
            <div class="clearfix modal-div-template">
                <div class="fl" style="margin-right: 10px">
                    <img src="icon/SAX.png" style="height: 20px">
                </div>
                <div class="fl">
                    上限值:
                </div>
                <div class="fl input">
                    <input type="number" name="number" id="szMax">
                </div>
                <div class="fl" style="margin-left: 15px">
                    弹出报警:<input type="checkbox" id="SX">
                </div>
            </div>
            <div class="clearfix modal-div-template">
                <div class="fl" style="margin-right: 10px">
                    <img src="icon/XX.png" style="height: 20px">
                </div>
                <div class="fl">
                    下限值:
                </div>
                <div class="fl input">
                    <input type="number" name="number" id="szMin">
                </div>
                <div class="fl" style="margin-left: 15px">
                    弹出报警:<input type="checkbox" id="XX">
                </div>
            </div>
            <div class="clearfix modal-div-template">
                <div class="fl" style="margin-right: 10px">
                    <img src="icon/min.png" style="height: 20px">
                </div>
                <div class="fl">
                    最小值:
                </div>
                <div class="fl input">
                    <input type="number" name="number" id="min">
                </div>
                <div class="fl" style="margin-left: 15px">
                    弹出报警:<input type="checkbox" id="ZX">
                </div>
            </div>
            <div class="clearfix modal-div-template">
                <div class="fl"><img src="icon/time.png" alt="" style="height: 20px"></div>
                <div class="fl">弹出报警时间设定(秒):</div>
                <div class="fl"><input type="number" name="number" id="TcSj" style="padding-left: 10px"></div>
            </div>
            <button id="Monitor">确定监控</button>
        </div>
    </div>
    <div class="footer">
        <p class="">Copyright © 湖北兴发化工集团股份有限公司PI实时数据分析系统</p>
    </div>
</div>
<script src="js/jquery-1.4.4.min.js"></script>
<script src="js/jquery.ztree.all.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
